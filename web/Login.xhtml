<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:body>

        <ui:composition template="Template.xhtml">


            <ui:define name="content">
           <div class="row">
               <div class="col-md-3">
               </div>
               <div class="col-md-6">
                   
                   <h:form>
                       <h2 align="center">Please Login</h2>
                  <table class="table table-striped">
                    <tr>
                        
                        <td>
                            Email ID
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <h:inputText value="#{login.email}" class="form-control"></h:inputText>
                        </td>
                        
                    </tr>
                    
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <h:inputSecret value="#{login.password}" class="form-control"></h:inputSecret>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="3"  align="center">
                             <h:commandButton action="#{login.LoginUser()}" value="Login" class="btn btn-primary"></h:commandButton>
                        </td>
                    </tr>
                      <tr>
                          
                      
                          <td colspan="2" align="center" >
                            <h:commandButton class="btn btn-primary" value="Forgot Password" action="ForgotPassword.xhtml"></h:commandButton>
                        </td>
                        <td align="center">
                            <h:commandButton class="btn btn-primary" value="Sign Up" action="Register.xhtml"></h:commandButton>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                             <h:outputLabel  value="#{login.message}"></h:outputLabel>
                        </td>
                    </tr>
                </table>



                </h:form>
               </div>
               <div class="col-md-3">
               </div>
           </div>
                

            </ui:define>


        </ui:composition>

    </h:body>

</html>
