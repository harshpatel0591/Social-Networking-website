<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Hash Tag Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


        <ui:composition template="Template.xhtml">

            <ui:define name="content">




                <div class="row col-md-6 col-xs-12 col-md-offset-3">
                    <div class="">
                        <div>
                            Chirps with #{hashTagDetails.hashTagText}
                        </div>
                        <ui:repeat var="o" value="#{hashTagDetails.feeds}">
                            <div class="row" style="padding: 10px;">

                                <div class="panel-group">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <span style="font-size: 20px">
                                                #{o.userFirstName} #{o.userLastName}
                                                <span style="font-size: 16px;">
                                                    @#{o.userName}
                                                </span>
                                            </span>
                                            <span style="font-size: 12px;">#{o.message}</span>
                                        </div>
                                        <div class="panel-body">
                                            #{o.tweetText}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
