<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>

        <ui:composition template="Template.xhtml">


            <ui:define name="content">


                <div class="row">
                    <div class="col-sm-3">
                    </div>

                    <div class="col-sm-6">


                        <h3 class="text-primary" align="center">Forgot Password</h3>

                        <table class="table table-striped">

                            <h:form class="form form-control">

                                <tr>
                                    <td>
                                        <Strong> Registered Email </Strong>
                                    </td>
                                    <td align="center">
                                        :
                                    </td>
                                    <td>
                                        <h:inputText value="#{forgotPassword.email}" id="email" class="form form-control" />
                                    </td>
                                </tr>


                                <tr>
                                    <td colspan="3" align="center">
                                        <h:commandButton value="Submit" action="#{forgotPassword.ProcessForgotPassword}" class="btn btn-primary"/>

                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:red">
                                        #{forgotPassword.displayMessage}
                                    </td>

                                </tr>

                            </h:form>

                        </table> 

                    </div>

                    <div class="col-sm-3">
                    </div>

                </div>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
